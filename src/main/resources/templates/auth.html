<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}" />
  </head>
  <body class="body">
    <div class="header">
      <div class="header_top">
        <h1 class="h1_header">магазин хоккейной экипировки МЕТЕОР в России</h1>
        <p class="h1_header text_number">+7(495) 111-55-77</p>
      </div>
    </div>

    <!-- <h1>ХОККЕЙНЫЙ МАГАЗИН</h1> -->

    <div class="header_menu">
      <div>
        <nav class="menu">
          <ul>
            <li class="li"><a class="li_text" href="/">Главная</a></li>
            <li class="li"><a class="li_text" href="/catalog">Каталог</a></li>
           
          </ul>
        </nav>
      </div>

      <div class="img_header_menu">
        <a href="/auth">
          <div>
            <img class="img_cart" th:src="@{image/7158883.png}" alt="cart" />
          </div>
        </a>

        <a href="/cart">
          <div>
            <img class="img_cart" th:src="@{image/5834948.png}" alt="cart" />
          </div>
        </a>
      </div>
    </div>

    <div class="form_div">
      <div class="form">
        <div>
          <h2 class="header_login">АУТЕНТИФИКАЦИЯ</h2>
          <form th:action="@{/auth}" method="post">
            <div>
              <label for="username">Username:</label>
              <input
                class="input_log"
                type="text"
                id="username"
                name="username"
              />
            </div>
            <div>
              <label for="password">Password:</label>
              <input
                class="input_pass"
                type="password"
                id="password"
                name="password"
              />
            </div>
            <button class="button_send" type="submit">отправить</button>
            <a href="#" th:href="@{/logout}"
              ><button class="button_exit" type="submit">выйти</button></a
            >
            <!--    <input type="submit" value="Login"/>-->
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
