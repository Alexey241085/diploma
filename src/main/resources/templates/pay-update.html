<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Корзина</title>
    <link rel="stylesheet" th:href="@{/css/pay-update.css}" />
  </head>
  <body class="body">
    <div class="header">
      <div class="header_top">
        <h1 class="h1_header">магазин хоккейной экипировки МЕТЕОР в России</h1>
        <p class="h1_header text_number">+7(495) 111-55-77</p>
      </div>
    </div>

    <div class="header_menu">
      <div>
        <nav class="menu">
          <ul>
            <li class="li"><a class="li_text" href="/">Главная</a></li>
            <li class="li"><a class="li_text" href="/catalog">Каталог</a></li>
           
          </ul>
        </nav>
      </div>

      <div class="img_header_menu">
        <a href="/auth">
          <div>
            <img class="img_cart" th:src="@{image/7158883.png}" alt="cart" />
          </div>
        </a>

        <a href="/cart">
          <div>
            <img class="img_cart" th:src="@{image/5834948.png}" alt="cart" />
          </div>
        </a>
      </div>
    </div>

    <div>
      <div class="balance">
        <div>
          <h4 class="balance_text">баланс</h4>
        </div>

        <div th:switch="${balance}">
          <h2 th:case="null">0</h2>
          <div th:case="*"></div>
        </div>

        <div th:each="num:${balance}">
          <div>
            <p class="balance_nam" th:text="${num.account}"></p>
          </div>
        </div>
      </div>
    </div>

    <div class="info_button_price" th:if="${summPriceProduct} > 0">
      <div class="summ">
        <div>
          <p>cумма к оплате:</p>
        </div>
        <div>
          <p th:text="${summPriceProduct}"></p>
        </div>
      </div>
      <div class="buttom_pay">
        <form th:action="@{/pay-update}" method="post">
          <input type="submit" value="оплатить" />
          <!-- <a th:href="@{pay-update}">
                <button class="button_pay">оплатить</button>
            </a> -->
        </form>
      </div>
    </div>
  </body>
</html>
